<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Spotify</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mini Spotify</h1>
    </header>

    <main>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Busque uma música...">
            <button id="searchBtn">Buscar</button>
        </div>

        <div id="musicContainer" class="music-container">
            <!-- Cards de música vão aparecer aqui -->
        </div>
    </main>

    <script src="js/spotify.js"></script>
</body>
</html>
